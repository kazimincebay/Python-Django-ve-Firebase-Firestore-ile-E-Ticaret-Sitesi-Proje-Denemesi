{% for company in companyinfolist %}
<a href="" class="text-decoration-none">
    <img src="{{company.companyLogo}}" alt="" />
</a>
<p>{{ci.companyDescription}}</p>
<p class="mb-2"><i class="fa fa-map-marker-alt text-primary mr-3"></i>{{company.companyAdress}}</p>

{% endfor %}
