{% extends "fix-parts/layout.html" %}
{% block content%}
{% for product in productlist %}
<p class="ml-4" style="color:#000;"><b><strong>{{searchword}}</strong></b> için arama sonuçları : </p><br>
{% endfor %}
<div class="col-lg-9 col-md-12 mx-auto">
    <div class="row pb-3">
{% for product in productlist %}


<a href="/detailproduce/?p={{product.produceCode}}" target="_blank"><div class="col-lg-4 col-md-6 col-sm-12 pb-1">
    <div class="card product-item border-0 mb-4">
        <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
          <img class="img-fluid w-100" src="{{product.produceImageURL}}" alt="">
        </div>
        <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
            <h6 class="text-truncate mb-3" style="text-decoration:none;">{{product.produceName}}</h6>
            <div class="d-flex justify-content-center">
                <h6>{{product.producePrice}} ₺</h6>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-between bg-light border" >
            <a href="/detailproduce/?p={{product.produceCode}}" target="_blank" class="btn btn-sm text-dark p-0 mx-auto"><i class="fas fa-eye text-primary"  ></i>View Detail</a>
            
            
            
            
        </div>
    </div>
  </a></div></div></div>







{% endfor %}
{% endblock %}
