{% extends "fix-parts/layout.html" %}
{% block content%}
<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
  <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
      <h1 class="font-weight-semi-bold mb-3">Mağaza</h1>
      <div class="d-inline-flex">
          <p class="m-0"><a href="{% url 'home' %}">Anasayfa</a></p>
          <p class="m-0 px-2">-</p>
          <p class="m-0">Mağaza</p>
      </div>
  </div>
</div>
<!-- Page Header End -->


<!-- Shop Start -->
<div class="container-fluid pt-5">
  <div class="row px-xl-5">
      <!-- Shop Product Start -->
      <div class="col-lg-9 col-md-12 mx-auto">
          <div class="row pb-3">           
            {% for per in productlist %}
            <a href="/detailproduce/?p={{per.produceCode}}" target="_blank"><div class="col-lg-4 col-md-6 col-sm-12 pb-1">
                  <div class="card product-item border-0 mb-4">
                      <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                        <img class="img-fluid w-100" src="{{per.produceImageURL}}" alt="">
                      </div>
                      <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                          <h6 class="text-truncate mb-3" style="text-decoration:none;">{{per.produceName}}</h6>
                          <div class="d-flex justify-content-center">
                              <h6>{{per.producePrice}} ₺</h6>
                          </div>
                      </div>
                      <div class="card-footer d-flex justify-content-between bg-light border" >
                          <a href="/detailproduce/?p={{per.produceCode}}" target="_blank" class="btn btn-sm text-dark p-0 mx-auto"><i class="fas fa-eye text-primary"  ></i>View Detail</a>
                          
                          
                          
                          
                      </div>
                  </div>
                </a></div>
              {% endfor %}
          </div>
      </div>
      <!-- Shop Product End -->
  </div>
</div>
<!-- Shop End -->



</div>
</div>



    
</body>
</html>
{% endblock %}
