{% extends "fix-parts/layout.html" %}
{% block content%}
<div class="container-fluid bg-secondary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
        <h1 class="font-weight-semi-bold mb-3">Kayıt Ol</h1>
        <div class="d-inline-flex">
            <p class="m-0"><a href="{% url 'home' %}">Anasayfa</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0">Kayıt Ol</p>
        </div>
    </div>
  </div>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                    <div class="card-body">
                        <form action="/signUp/" method="post">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" name="name" required id="inputFirstName" type="text" placeholder="Adınız" />
                                        <label for="inputFirstName">Ad</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input class="form-control" id="inputLastName"  name="surname" required type="text" placeholder="Soyadınız" />
                                        <label for="inputLastName">Soyad</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputEmail" name="email" required type="email" placeholder="ad@ornek.com" />
                                <label for="inputEmail">E-Posta Adresi</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputEmail" type="email" name="reemail" required placeholder="ad@ornek.com" />
                                <label for="inputEmail">E-Posta Adresi(tekrar)</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputPhone" type="number" name="phonenumber" required placeholder="(534)1234567" />
                                <label for="inputEmail">Telefon Numaranız</label>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="inputPassword" name="password" required type="password" placeholder="Parolanız" />
                                        <label for="inputPassword">Parola</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="inputPasswordConfirm" name="repassword" required type="password" placeholder="Parolanız(tekrar)" />
                                        <label for="inputPasswordConfirm">Parolanız(Tekrar)</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4 mb-0">
                                <div class="d-grid"><input type="submit" class="btn btn-primary btn-block" value="Hesap Oluştur"></div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="{% url 'signin' %}">Hesabın Var Mı? Giriş Yap</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>




</body>
</html>
{% endblock %}
