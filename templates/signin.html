{% extends "fix-parts/layout.html" %}
{% block content%}

    {% csrf_token %}
    {% if msg %}
       <p class="text-center">{{ msg }}</p>
      {% endif %}
      <!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
        <h1 class="font-weight-semi-bold mb-3">Giriş Yap</h1>
        <div class="d-inline-flex">
            <p class="m-0"><a href="{% url 'home' %}">Anasayfa</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0">Giriş Yap</p>
        </div>
    </div>
  </div>
  <!-- Page Header End -->
      <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Giriş Yap</h3></div>
                    <div class="card-body">
                        
                        <form action="/logincontrol/" method="post">
                            
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="hidden" name="userid" value="{{userid}}">
                                <input class="form-control" id="inputEmail" type="email" name="email" placeholder="ad@ornek.com" required/>
                                <label for="inputEmail">E-posta Adresi</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputPassword" type="password" name="password" placeholder="Parolanız" required />
                                <label for="inputPassword">Parola</label>
                            </div>
                            <div class="form-check mb-3">
                                <!--
                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                                -->
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <!--
                                <a class="small" href="password.html">Parolamı Unuttum</a>
                                -->
                                <input type="submit" class="btn btn-primary" value="Giriş Yap">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="{% url 'signup'%}">Hesabın yok mu? Kayıt ol</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      


</body>
</html>
{% endblock %}
